<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Bakery - Pro Invoice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d3436;
            --accent: #d4a373;
            --bg: #f3f4f6;
            --white: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 10px; /* Padding kecil buat mobile */
        }

        /* Container Responsif */
        .invoice-card {
            max-width: 850px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 20px; /* Mobile padding */
            position: relative;
        }

        /* Desktop Padding */
        @media (min-width: 768px) {
            body { padding: 40px 20px; }
            .invoice-card { padding: 50px; }
        }

        /* Header */
        .header { text-align: center; margin-bottom: 30px; }
        .logo-img { max-height: 70px; width: auto; margin-bottom: 10px; }
        .company-name { font-size: 22px; font-weight: 700; margin: 0; }
        .company-info { font-size: 12px; color: var(--text-muted); line-height: 1.5; }

        /* Meta Info Grid */
        .meta-info {
            display: grid;
            grid-template-columns: 1fr; /* Stack di mobile */
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: #fafafa;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        @media (min-width: 600px) {
            .meta-info { grid-template-columns: 1fr 1fr; }
        }

        .meta-item label { display: block; font-size: 10px; font-weight: 700; color: var(--accent); text-transform: uppercase; }
        .meta-item span, .meta-item input { font-size: 14px; font-weight: 600; width: 100%; border: none; background: transparent; outline: none; }

        /* Table & Mobile Responsive Mode */
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        
        /* Hilangkan header tabel di mobile */
        @media (max-width: 600px) {
            thead { display: none; }
            tr { 
                display: block; 
                padding: 15px 0; 
                border-bottom: 1px dashed #eee; 
            }
            /* Hanya tampilkan baris yang ada isinya di mobile */
            tr.zero-qty.no-print-mobile { display: none; }
            
            td { 
                display: flex; 
                justify-content: space-between; 
                padding: 5px 0 !important; 
                border: none !important;
                font-size: 13px;
            }
            td::before { content: attr(data-label); font-weight: 600; color: var(--text-muted); }
            .qty-input { width: 80px !important; }
        }

        /* Desktop Table Style */
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; font-size: 13px; color: var(--text-muted); }
        td { padding: 12px; border-bottom: 1px solid #f9f9f9; }

        .qty-input {
            width: 60px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        /* Summary */
        .summary { 
            margin-left: auto; 
            width: 100%; 
            max-width: 300px;
            margin-top: 20px;
        }
        .total-row { display: flex; justify-content: space-between; padding: 8px 0; }
        .grand-total { border-top: 2px solid var(--primary); font-size: 18px; font-weight: 700; padding-top: 12px; }

        /* Footer & Stamp */
        .footer { 
            margin-top: 40px; 
            display: flex; 
            flex-direction: column; 
            gap: 30px; 
        }
        @media (min-width: 600px) {
            .footer { flex-direction: row; justify-content: space-between; align-items: flex-end; }
        }

        .payment-details { font-size: 11px; color: var(--text-muted); line-height: 1.6; }

        .signature-area { 
            position: relative; 
            width: 180px; 
            text-align: center; 
            margin: 0 auto;
        }
        @media (min-width: 600px) { .signature-area { margin: 0; } }

        .stamp-img {
            position: absolute;
            top: 10px; left: 50%;
            transform: translateX(-50%);
            width: 100px;
            opacity: 0.6;
            z-index: 1;
            pointer-events: none;
        }

        .sig-text { position: relative; z-index: 2; font-size: 12px; }
        .sig-name { position: relative; z-index: 2; font-weight: 700; border-top: 1px solid #333; margin-top: 50px; padding-top: 5px; }

        /* Buttons */
        .actions { max-width: 850px; margin: 15px auto; display: flex; gap: 10px; justify-content: flex-end; }
        .btn { padding: 10px 20px; border-radius: 6px; cursor: pointer; border: none; font-weight: 600; font-size: 13px; }
        .btn-print { background: var(--primary); color: white; }

        /* Print Logic */
        @media print {
            body { background: white; padding: 0; }
            .invoice-card { box-shadow: none; border: none; padding: 0; width: 100%; }
            .actions, .qty-input::-webkit-inner-spin-button { display: none !important; }
            tr.zero-qty { display: none !important; }
            .qty-input { border: none; background: transparent; }
            /* Memastikan Tabel tetap tabel saat print */
            thead { display: table-header-group; }
            tr { display: table-row; }
            td { display: table-cell !important; }
            td::before { display: none; }
        }
    </style>
</head>
<body>

    <div class="actions">
        <button class="btn btn-print" onclick="window.print()">Cetak / PDF</button>
    </div>

    <div class="invoice-card">
        <div class="header">
            <img src="logo-kamu.png" alt="Mom's Bakery" class="logo-img">
            <h1 class="company-name">MOM'S BAKERY</h1>
            <div class="company-info">
                Jakarta, Indonesia<br>
                WA: 0812-9676-1659 | BCA: 035-139-8298 a/n PURNAMAWATI
            </div>
        </div>

        <div class="meta-info">
            <div class="meta-item">
                <label>Nomor Faktur</label>
                <span id="invoiceNumber"></span>
            </div>
            <div class="meta-item">
                <label>Tanggal</label>
                <span id="invoiceDate"></span>
            </div>
            <div class="meta-item" style="grid-column: 1 / -1;">
                <label>Pelanggan</label>
                <input type="text" placeholder="Nama Pelanggan...">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Menu</th>
                    <th style="text-align: center;">Harga</th>
                    <th style="text-align: center;">Qty</th>
                    <th style="text-align: right;">Total</th>
                </tr>
            </thead>
            <tbody id="itemRows"></tbody>
        </table>

        <div class="summary">
            <div class="total-row">
                <span style="color: var(--text-muted)">Subtotal</span>
                <span id="subtotalDisplay">Rp 0</span>
            </div>
            <div class="total-row grand-total">
                <span>Total</span>
                <span id="grandTotalDisplay">Rp 0</span>
            </div>
        </div>

        <div class="footer">
            <div class="payment-details">
                <strong>Notes:</strong><br>
                • Simpan invoice ini sebagai bukti bayar<br>
                • Terima kasih sudah jajan di Mom's Bakery!<br>
                • Jangan Lupa Untuk Mampir Belanja Lagi!
            </div>
            
            <div class="signature-area">
                <div class="sig-text">Hormat Kami,</div>
                <img src="stempel-moms.png" alt="" class="stamp-img">
                <div class="sig-name">Mom's Bakery</div>
            </div>
        </div>
    </div>

    <script>
        const menu = ["Pastel Telur", "Lontong Daging", "Donat Coklat", "Donat Gula", "Tahu Baso", "Risol Mayonaise", "Risol Rogut", "Lapis Surabaya", "Lapis Legit", "Tahu Goreng", "Bakwan Udang", "Lemper Ayam", "Soes Fla", "Getuk", "Martabak", "Nagasari"];
        const PRICE = 5000;

        function init() {
            const now = new Date();
            document.getElementById('invoiceNumber').innerText = `MB-${now.getTime().toString().slice(-8)}`;
            document.getElementById('invoiceDate').innerText = now.toLocaleDateString('id-ID', { day:'numeric', month:'long', year:'numeric' });

            const tbody = document.getElementById('itemRows');
            menu.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = 'zero-qty';
                tr.innerHTML = `
                    <td data-label="Menu">${item}</td>
                    <td data-label="Harga" style="text-align: center;">5.000</td>
                    <td data-label="Jumlah" style="text-align: center;">
                        <input type="number" min="0" value="0" class="qty-input" oninput="updateRow(this)">
                    </td>
                    <td data-label="Total" style="text-align: right; font-weight: 600;">Rp <span class="row-total">0</span></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateRow(el) {
            const row = el.closest('tr');
            const qty = parseInt(el.value) || 0;
            const sub = qty * PRICE;
            row.querySelector('.row-total').innerText = sub.toLocaleString('id-ID');
            
            if(qty > 0) row.classList.remove('zero-qty');
            else row.classList.add('zero-qty');
            
            calc();
        }

        function calc() {
            let total = 0;
            document.querySelectorAll('.qty-input').forEach(i => total += (parseInt(i.value) || 0) * PRICE);
            const fmt = "Rp " + total.toLocaleString('id-ID');
            document.getElementById('subtotalDisplay').innerText = fmt;
            document.getElementById('grandTotalDisplay').innerText = fmt;
        }

            window.onload = init;
    </script>
</body>
</html>
